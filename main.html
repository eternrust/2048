<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Subject" content="나의 사이트 만들기"/>
    <meta http-equiv="Title" content="HTML5 공부"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./style.js" defer></script>
    <title>main</title>
</head>
<body>
    <div id="title">
        <span id="title_name" onMouseover="darkorange(event)" onMouseleave="black(event)">
            2048
        </span>
    </div>
    <div id="hidden">
        <div id="score_and_best">
            <div id="score_borad">
                <span>score</span>
                <span id="score">0</span>
            </div>
            <div id="best_borad">
                <span>best</span>
                <span id="best">0</span>
            </div>
        </div>
        <input class="New_Game" type="button" onclick="init()"
        value="New Game" onMouseover="NewGameBorderOn(event)" onMouseleave="NewGameBorderDown(event)"/>
        <table id="borad">
        </table>
        <div id="boradup">
            <div>
                <span id="block1"></span>
                <span id="block5"></span>
                <span id="block9"></span>
                <span id="block13"></span>
            </div>
            <div>
                <span id="block2"></span>
                <span id="block6"></span>
                <span id="block10"></span>
                <span id="block14"></span>
            </div>
            <div>
                <span id="block3"></span>
                <span id="block7"></span>
                <span id="block11"></span>
                <span id="block15"></span>
            </div>
            <div>
                <span id="block4"></span>
                <span id="block8"></span>
                <span id="block12"></span>
                <span id="block16"></span>
            </div>
        </div>
        <div id="Game_Over">
            <div id="Game_Over_background"></div>
            <span id="GameOverTitle">Game Over!</span>
            <input class="New_Game" style="position: absolute;" onclick="init()" type="button"
            value="Try again" onMouseover="NewGameBorderOn(event)" onMouseleave="NewGameBorderDown(event)"/>
        </div>
    </div>
</body>
</html>
